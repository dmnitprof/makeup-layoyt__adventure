<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <div class="container">

                    <nav class="nav">
                        <ul class="nav__list list">
                            <li class="nav__item item"><a href="#" class="header__link link">Home</a></li>
                            <li class="nav__item item"><a href="#" class="header__link link">About</a></li>
                            <li class="nav__item item"><a href="#" class="header__link link">Menu</a></li>

                <h1 class="page__title">adventure</h1>
